<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Revolution&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Sign Up Form for TOP</title>
  </head>
  <body>
    <div class="wrap">
        <figure class="banner">
        <img
          src="images/jonathan-borba-verticalbjj.jpg"
          alt="Two men performing Brazilian Jiu Jitsu techniques"
          class="banner-img"
        />
        <figcaption class="photo-credit">
          Photo by
          <a href="https://unsplash.com/@jonathanborba"> Jonathan Borba</a> on
          <a
            href="https://unsplash.com/photos/shallow-focus-photo-of-two-man-playing-taekwondo-Yf1SegAI84o"
          >
            Unsplash
          </a>
        <figcaption/>
        <div class="overmission">
          <div class="logo-text">
            <img src="images/overmission logo.png" alt="" />
            <p class="ombjj">Overmission BJJ</p>
          </div>
        </div>
      </figure>
      <div class="content">
        <div class="content-text">
            <p>This is not a real online service! You know you need something like this is in your life to help you realize your deepest dreams. <br>
          Sign up <em>now</em> to get started.
          </p>
          <p> You <em>know</em> you want to.</p>
        </div>
      <div class="content-form">
        <form action="example.com/path" method="POST">
              <fieldset>
                <div>
                  <div>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name">
                  </div>
                  <div>
                    <label for="email">EMAIL</label>
                    <input type="email" name="email">
                  </div>
                  <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password">
                  </div>
                </div>
                  <div>
                    <div>
                      <label for="last-name">LAST NAME</label>
                      <input type="text" name="last-name">
                    </div>
                    <div>
                      <label for="phone">PHONE NUMBER</label>
                      <input type="number" name="phone">
                    </div>
                    <div>
                      <label for="conf-password">CONFIRM PASSWORD</label>
                      <input type="password" name="conf-password">
                    </div>
                  </div>
              </fieldset>
        </form>
      </div>
      <div class="content-submit">
        <button class="submit-btn" type="submit">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
      </div>
    </div>
  </body>
</html>
